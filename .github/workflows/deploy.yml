name: Deploy Flutter Web to Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'minimal_notes_web.zip'
      - '.github/workflows/deploy.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip project
        run: unzip -o minimal_notes_web.zip

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Pub get
        working-directory: minimal_notes_web
        run: flutter pub get

      - name: Compute base-href
        id: base
        run: |
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          if [[ "$REPO_NAME" == *.github.io ]]; then
            echo "BASE=/" >> $GITHUB_OUTPUT
          else
            echo "BASE=/$REPO_NAME/" >> $GITHUB_OUTPUT
          fi

      - name: Build web
        working-directory: minimal_notes_web
        run: flutter build web --release --base-href "${{ steps.base.outputs.BASE }}"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: minimal_notes_web/build/web
          force_orphan: true
