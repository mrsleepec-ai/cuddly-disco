name: Deploy Minimal Notes to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'minimal_notes_web.zip'
      - '.github/workflows/deploy.yml'

permissions:
  contents: write

concurrency:
  group: pages-deploy
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip xz-utils

      - name: Unzip project
        run: unzip -o minimal_notes_web.zip

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Enable web
        run: flutter config --enable-web

      - name: Configure project (ensure web folder exists)
        working-directory: minimal_notes_web
        run: flutter create . --platforms web

      - name: Pub get
        working-directory: minimal_notes_web
        run: flutter pub get

      - name: Compute base-href
        id: base
        run: |
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          if [[ "$REPO_NAME" == *.github.io ]]; then
            echo "BASE=/" >> $GITHUB_OUTPUT
          else
            echo "BASE=/$REPO_NAME/" >> $GITHUB_OUTPUT
          fi

      - name: Build web
        working-directory: minimal_notes_web
        run: flutter build web --release --no-wasm-dry-run --base-href "${{ steps.base.outputs.BASE }}"

      - name: Write version.json (for auto-update)
        working-directory: minimal_notes_web
        run: |
          mkdir -p build/web
          echo "{\"version\":\"${GITHUB_SHA}\"}" > build/web/version.json

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: minimal_notes_web/build/web
          force_orphan: true
